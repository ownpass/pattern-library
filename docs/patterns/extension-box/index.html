<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OwnPass Pattern Library</title>
        <link href="../../../build/css/ownpass.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="op-extension-box">
            <div class="op-extension-box-title">
                <h1>Register Device</h1>
            </div>

            <div class="op-extension-box-body">
                <p>
                    Before you can use this device, you need to register it. Enter a description below
                    so you can identify this device. OwnPass will send you an e-mail with an activation
                    code which can be used to activate this device.
                </p>

                <form action="" method="post">
                    <p>
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </p>

                    <div class="op-button-bar">
                        <button>
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
