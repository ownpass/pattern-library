<form class="op-page-model op-model-box">
    <div class="op-model-box-title">
        <h1>OwnPass</h1>
    </div>

    <div class="op-model-box-body">
        <ul>
            <li>
                <label for="login-username">Email</label>
                <input id="login-username" placeholder="user@domain.com" type="text" autocomplete="off">
                <div class="op-form-error">
                    Name is required (Alphanumeric characters only).
                </div>
            </li>
            <li>
                <label for="login-password">Master password</label>
                <input id="login-password" placeholder="******" type="password" autocomplete="off">
                <div class="op-form-error">
                    Password is required
                </div>
            </li>
            <li class="op-button-bar">
                <button>Login</button>
            </li>
        </ul>
    </div>
</form>
