<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OwnPass Pattern Library</title>
        <link href="../../build/css/ownpass.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="op-extension-box">
            <div class="op-extension-box-title">
                <h1>Activate Device</h1>
            </div>

            <div class="op-extension-box-body">
                <p>
                    We have sent you an e-mail containing an activation code. Please enter it below.
                </p>

                <form action="" method="post">
                    <p>
                        <label for="code">Activation code</label>
                        <input type="text" name="code" id="code">
                    </p>

                    <div class="op-button-bar">
                        <button>
                            Activate
                        </button>
                    </div>

                    <p class="op-text-small">
                        If you did not receive an activation code, you can <a href="">click here</a>
                        to register your device again.
                    </p>
                </form>
            </div>
        </div>

    </body>
</html>
