<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OwnPass Pattern Library</title>
        <link href="../../build/css/ownpass.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="op-extension-box">
            <div class="op-extension-box-title">
                <h1>Login to OwnPass</h1>
            </div>

            <div class="op-extension-box-body">
                <form action="" method="post">
                    <p>
                        <label for="server">Server</label>
                        <span class="op-form-value">http://localhost/ownpass/ownpass/public</span>
                        <input type="text" name="server" id="server">
                    </p>

                    <p>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </p>

                    <div class="op-button-bar">
                        <button>
                            Login
                        </button>
                    </div>

                    <p class="op-text-small">
                        Do you have trouble logging in?
                        <a href="">Click here</a> to recover your credentials.
                    </p>
                </form>
            </div>
        </div>

    </body>
</html>
