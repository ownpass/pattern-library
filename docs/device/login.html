<div class="op-extension-box">
    <div class="op-extension-box-title">
        <h1>Login to OwnPass</h1>
    </div>

    <div class="op-extension-box-body">
        <form action="register-device.html" method="post">
            <p>
                <label for="server">Server</label>
                <span class="op-form-value">http://localhost/ownpass/ownpass/public</span>
                <input type="text" name="server" id="server">
            </p>

            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </p>

            <div class="op-button-bar">
                <button>
                    Login
                </button>
            </div>

            <small>
                Do you have trouble logging in?
                <a href="recover.html">Click here</a> to recover your credentials.
            </small>
        </form>
    </div>
</div>
