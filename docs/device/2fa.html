<div class="op-model-box">
    <div class="op-model-box-title">
        <h1>Two-Factor Authentication</h1>
    </div>

    <div class="op-model-box-body">
        <p>
            You have enabled two-factor authentication. This means you need to provide your verification code. Open
            your application of choice on your mobile phone to get this code.
        </p>

        <form action="popup.html" method="post">
            <p>
                <label for="code">Verification code</label>
                <input type="text" name="code" id="code">
            </p>

            <div class="op-button-bar">
                <button>
                    Verify
                </button>

                <div>
                    <small>
                        <a href="login.html">
                            Click here to go back to the login screen.
                        </a>
                    </small>
                </div>
            </div>
        </form>
    </div>
</div>
