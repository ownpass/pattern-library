<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }} - OwnPass Pattern Library</title>
        <link href="{{ basePath }}/css/ownpass.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="op-sidebar" aria-expanded="true">
            <nav class="op-navgroup op-navgroup-vertical" role="navigation">
                <ul class="op-nav">
                    {% for sidebarItem in sidebarItems %}
                    <li>
                        <a href="{{ sidebarItem.path }}">
                            <span>{{ sidebarItem.name }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>

        <div class="op-sidebar-content">
            <header class="op-topbar" role="banner">
                <nav class="op-navgroup op-navgroup-horizontal" role="navigation">
                    <div class="op-navgroup-primary">
                        <ul class="op-nav">
                            <li>
                                <h1><a href="{{ basePath }}/index.html">OwnPass</a></h1>
                            </li>
                            <li>
                                <a href="{{ basePath }}/patterns/badge.html">
                                    Patterns
                                </a>
                            </li>
                            <li>
                                <a href="{{ basePath }}/device/login.html">
                                    Device Screens
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/ownpass/pattern-library">
                                    Repository
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <div class="op-content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <a href="https://github.com/ownpass/pattern-library"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

        <script src="{{ basePath }}/js/jquery.min.js"></script>
        <script src="{{ basePath }}/js/ownpass.min.js"></script>

    </body>
</html>
